<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<style>
    /* mobile device responsive */
    @media (max-width: 768px) {
        .custom-display {
             display: flex;
             flex-direction: column !important;
            }
        }
    </style>

<body>
    <div class="w-full h-screen flex flex-row shadow max-h-full">


        <div class="w-1/6 h-screen shadow flex flex-col bg-white justify-evenly custom-display max-lg:hidden">

            <div class="flex items-center justify-center m-5">
                <img src="logo.png" alt="logo" class="h-20">
            </div>
            
            <div class="flex flex-col items-center justify-center m-5 mt-4 gap-6">
                <div class="flex gap-4 items-center justify-center border h-20 rounded-3xl w-2/3  ">
                        <img src="dashboard.png" alt="Dashboard">
                        <label for="Dashboard"> Dashboard </label>
                </div>

                <div class="flex gap-4 items-center justify-center border h-20 rounded-3xl w-2/3  ">
                    <img src="images/inventory.png" alt="Inventory">
                    <label for="Inventory"> Inventory </label>
                 </div>
              
                 <div class="flex gap-4 items-center justify-center border h-20 rounded-3xl w-2/3  ">
                    <img src="images/order.png" alt="Orders">
                    <label for="Orders"> Orders </label>
                </div>

                <div class="flex gap-4 items-center justify-center border h-20 rounded-3xl w-2/3  ">
                    <img src="images/customer.png" alt="Customer">
                    <label for="Customer"> Customer </label>
                </div>

                <div class="flex gap-4 items-center justify-center border h-20 rounded-3xl w-2/3  ">
                    <img src="images/reports.png" alt="Report">
                    <label for="Report"> Report </label>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center mt-20">
                <div class="flex gap-4 items-center justify-center border h-20 rounded-3xl w-2/3  ">
                    <img src="images/help.png" alt="Help">
                    <label for="Help"> Help </label>
                </div>
            </div>

            <div class="flex gap-4 items-center justify-center mt-10  ">
                <img src="settings.png" alt="Settings">
                <label for="Settings"> Settings </label>
            </div>

            <div class="flex gap-4 items-center justify-center mt-10 ">
                <img src="logout.png" alt="logout">
                <label for="logout"> Log out </label>
            </div>

        </div>

        <div class="bg-slate-100 w-5/6 flex flex-col custom-width h-screen max-lg:w-full" >

        <div class="w-full flex">
           
            <div class="w-1/2 flex flex-row">
            
                <div class="relative h-12 m-5" style="width: 70%;">
                    <input class="w-full h-full pl-12 pr-4 rounded-3xl shadow-2xl border-2 border-gray-700" type="search" id="search" name="search" placeholder="Search...">
                    <img class="absolute left-3 top-1/2 transform -translate-y-1/2 w-6 h-6" src="search.png" alt="Search Icon">
                </div>
            </div>
            <div class="w-1/2 flex flex-row-reverse h-12 m-5 gap-2 mr-4">
                <img src="profile.png" alt="" srcset="">

                <img src="notification.png" alt="notification" srcset="">
             
            </div>
        </div>
        <hr class="w-full" style="border: rgb(167, 163, 163) solid 0.1rem;">

        <div class="w-full flex gap-3 items-center"> 
            <img src="profile.png" alt="" srcset=""> / 
             <span class="font-semibold">Inventory</span>
        </div>

        <hr class="w-full" style="border: rgb(167, 163, 163) solid 0.1rem;">

        <div class="main w-full flex flex-grow flex-col justify-evenly h-screen">
            <div class="w-full flex flex-row justify-evenly gap-4 h-1/2 px-20 py-14 custom-display">
                <div class="border bg-white flex flex-grow rounded-3xl items-center justify-center  shadow-2xl">
                    <h1 class="bg-green-700 w-full h-20 text-3xl font-semibold p-3" style="display: flex; align-self: flex-start;  align-items: center; border-top-left-radius: 10px; border-top-right-radius: 10px; background-color: #26599F80;">
                        Revenue
                    </h1>
                </div>
                <div class="border bg-white flex flex-grow rounded-3xl items-center justify-center  shadow-2xl ">
                    <h1 class="bg-green-700 w-full h-20 text-3xl font-semibold p-3" style="display: flex; align-self: flex-start;  align-items: center; border-top-left-radius: 10px; border-top-right-radius: 10px; background-color: #FF550040;">
                        Expense
                    </h1>
                </div>
            </div>
            <div class="w-full flex flex-row justify-evenly gap-4 h-1/2 px-20 py-14 custom-display ">
                <div class="border bg-white flex flex-grow rounded-3xl items-center justify-center   shadow-2xl">
                    <h1 class="bg-green-700 w-full h-20 text-3xl font-semibold p-3" style="display: flex; align-self: flex-start;  align-items: center; border-top-left-radius: 10px; border-top-right-radius: 10px; background-color: #9DBDBA;">
                        Revenue
                    </h1>
                </div>
                <div class="border bg-white flex flex-grow rounded-3xl items-center justify-center  shadow-2xl ">
                    <h1 class="bg-green-700 w-full h-20 text-3xl font-semibold p-3" style="display: flex; align-self: flex-start;  align-items: center; border-top-left-radius: 10px; border-top-right-radius: 10px; background-color: #F8B04280;">
                        Expense
                    </h1>
                </div>
            </div>
        </div>
        
    
</body>
</html>
