<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
 <body >
    <div class="w-full flex justify-center items-center h-screen ">
     <form class="bg-white shadow-2xl rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class=" text-gray-700 text-sm font-bold mb-2" for="Email">
             Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
        </div>
        <div class="mb-4">
            <label class=" text-gray-700 text-sm font-bold mb-2" for="Firstname">
            Firstname
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstname" type="text" placeholder="Enter your firstname">
        </div>
        
        <div class="mb-4">
            <label class=" text-gray-700 text-sm font-bold mb-2" for="Lastname">
                Lastname
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastname" type="text" placeholder="Enter your lastname">
        </div>
        
        <div class="mb-4">
            <label class=" text-gray-700 text-sm font-bold mb-2" for="Mobile number">
                Mobile number
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mobilenumber" type="text" placeholder="Enter your mobile number">
        </div>

        <div class="mb-4 bg-gradient-to-r from-teal-400 to-blue-500 hover:from-pink-500 hover:to-orange-500 rounded-lg">
            <input class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="submit" value="Submit">
        </div>
    </form>
    </div>
    
</body>
</html>
